<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Sistema de Cadastro - Crud</title>

<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>


	<header>

		<nav class="navbar navbar-expand-lg navbar-green bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Sistema de Cadastro</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Página Inicial</a></li>
						<li class="nav-item"><a class="nav-link" href="/funcionarios">
							 Listar</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/cadastrarFuncionario"> Cadastrar</a></li>
					</ul>
				</div>
			</div>
		</nav>

	</header>


	<div class="container">

		<h1>Lista de Pessoas</h1>

		<br>

		<table class="table table-hover table-responsive w-auto table-striped">
			<thead>
				<tr>
					<th scope="col">Nome da Pessoa:</th>
					<th scope="col">CPF:</th>
					<th scope="col">Rg:</th>
					<th scope="col">Salário:</th>
					<th scope="col">Endereço:</th>
					<th scope="col">Email:</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="funcionario: ${funcionarios}">
					<td><a
						th:href="${(#mvc.url('FC#detalhesFuncionario').arg(0, funcionario.codigo)).build()}">
							<span th:text="${funcionario.nome}"></span>
					</a></td>
					<td><span th:text="${funcionario.cpf}"></span></td>
					<td><span th:text="${funcionario.rg}"></span></td>
					<td>R$ <span th:text="${funcionario.salario}"></span></td>
					<td><span th:text="${funcionario.endereco}"></span></td>
					<td><span th:text="${funcionario.email}"></span></td>
					<td><a
						th:href="${(#mvc.url('FC#deletarFuncionario').arg(0, funcionario.codigo)).build()}"><button
								type="button" class="btn btn-danger">Excluir</button></a></td>
					<td><a
						th:href="${(#mvc.url('FC#editarFuncionario').arg(0, funcionario.codigo)).build()}"><button
								type="button" class="btn btn-primary">Editar</button></a></td>
				</tr>
			</tbody>
		</table>


	



		<!--JavaScript bootstrap-->
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous">

        </script>
</body>

</html>
