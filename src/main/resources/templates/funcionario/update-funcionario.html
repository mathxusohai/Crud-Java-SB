<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Sistema de Cadastro - Crud</title>

<!-- Bootstrap para o thymeleaf-->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

<link href="../../static/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>

<body>

	<header>

		<nav class="navbar navbar-expand-lg navbar-green bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Sistema de Cadastro</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Página Inicial</a></li>
						<li class="nav-item"><a class="nav-link" href="/funcionarios">
								Listar </a></li>
						<li class="nav-item"><a class="nav-link"
							href="/cadastrarFuncionario"> Cadastrar</a></li>
					</ul>
				</div>
			</div>
		</nav>

	</header>


	<div class="container">



		<form method="post">

			<h1>Atualizar Funcionario</h1>

			<br>

			<div class="form-group">
				<label for=""><b>Nome da Pessoa:</b> </label> <input type="text"
					class="form-control" value="" name="nome"
					th:attr="value = ${funcionario.nome}" required />
			</div>

			<div class="form-group">
				<label for=""><b>CPF:</b></label>
				<input type="text" class="form-control" name="cpf" th:text="${funcionario.cpf}" required />
			</div>


			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for=""><b>Registro Geral:</b></label><input type="text" value=""
						name="rg" class="form-control" required />
					</div>
				</div>
				<div class="col">

					<div class="form-group">
						<label for=""><b>Salário:</b></label> R$ <input
							type="text" class="form-control" value="" name="salario" th:attr="value = ${funcionario.salario}" required />
					</div>
				</div>
				
				<div class="col">

					<div class="form-group">
						<label for=""><b>Endereço:</b></label><input
							type="text" class="form-control" value="" name="endereco" th:attr="value = ${funcionario.endereco}" required />
					</div>
				</div>
				
				<div class="col">

					<div class="form-group">
						<label for=""><b>Email:</b></label><input
							type="text" class="form-control" value="" name="email" th:attr="value = ${funcionario.email}" required />
					</div>
				</div>
			</div>



			<button type="submit" class="btn btn-success">Salvar</button>
		</form>
	</div>


	<div style="height: 10px;"></div>




	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
		
	</script>


</body>

</html>
